<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Search Recipes</title>
    <link href="search.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
          <h1>Bottoms Up!</h1>
          <h2>Quarantine in style...</h2>
      </header>

    <section>
      <h2>Search by ingredient</h2>
        <form class="search-recipe-form">
            <div class="field">
                <label for="ingredient-input">Ingredient</label><br>
                <select id="ingredient-input" name="ingredient">
                    <option value="Whiskey">Whiskey</option>
                    <option value="Gin">Gin</option>
                    <option value="Rum">Rum</option>
                    <option value="Vodka">Vodka</option>
                    <option value="Tequila">Tequila</option>
                </select>
            </div>
            <div for="search-recipe-buttons">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
  </main>
  <footer role="content-info">&copy; kelleymb 2020</footer>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
