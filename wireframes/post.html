<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Post a Recipe</title>
    <link href="post.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
          <h1>Bottoms Up!</h1>
          <h2>Quarantine in style...</h2>
      </header>

    <section>
      <h2>Post a Recipe</h2>
        <form class="post-recipe-form">
          <div class="field">
            <label for="drink-name-input">What's the name of your drink?</label><br>
            <input type="text" id="drink-name-input" name="drink-name">
          </div>
          <div class="field">
            <label for="main-input">Main Liquor/Ingredient:</label><br>
            <input id="main-input" name="main">
          </div>
          <div class="field">
            <label for="add-content-input">Content:</label><br>
            <textarea id="add-content-input" name="add-content"></textarea>
          </div>
          <div class="field">
            <label for="est-time-input">Estimated Time:</label><br>
            <input id="est-time-input" name="est-time">
          </div>
          <div class="field">
            <label for="serving-size-input">Serving Size:</label><br>
            <input id="serving-size-input" name="serving-size">
          </div>
          <div for="post-recipe-buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
    </section>
  </main>
  <footer role="content-info">&copy; kelleymb 2020</footer>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
